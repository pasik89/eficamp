<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="small-3 small-centered columns">
        <div class="squize">

          <img class="efi hide-for-small-only" src="file:///C:/Users/Robert/website2/img/ef_log.png" alt="">
          <div class="card">
            <div class="grid-y medium-grid-frame">
              <div class="cell shrink header medium-cell-block-container">
                <h1 class="text-center">Login</h1></div>

              <div class="row">
                <div class="column align-self-middle">
                  <p class="text-center">Aby, zaimportować dane zaloguj się do swojego banku</p>
                </div>
                <div class="portrait">
                </div>
                <div class="frame">
                  <div class="content">
                    <div class="logins">
                      <p class="logToInput text-center">127633223</p>
                      <button class="button btnlog">X</button>
                    </div>
                    <!--Login -->
                    <form>
                      <div class="wrap logArrow">
                        <input class="custominput login hide" type="text" placeholder="Login" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Login'">
                      </div>
                    </form>

                    <!---form-start-->
                    <label>
                        <div class="wrap passArrow">
                          <input class="custominput pass" type="text" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
                          <div class="triangle"></div>
                          <img class="icon" src="file:///C:/Users/Robert/website2/img/kb.png" alt="">
                        </div>
                    </label>
                  <!---form-stop-->

                  <div class="grid-x grid-margin-x space">
                    <div class="button-group">
                      <a class="button select">Select other</a>
                      <a class="button submit cta" href="#">GO</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/what-input/dist/what-input.js"></script>
  <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
